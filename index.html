<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
</head>
<body>
  <div class="main">
    
    <div class="photo-side">
      <!-- <img src="pexels-andy-vu-3244513.jpg" alt="" id="picture">
      <p>Photo by Andy Vu: https://www.pexels.com/photo/brown-landscape-under-grey-sky-3244513/</p> -->
      <div class="banner">
        <span id="banner-text-left">Space</span><span class="material-symbols-outlined">rocket_launch</span><span id="banner-text-right">Rocket</span>
      </div>
      <div class="credits">
        <p>Photo by Pixabay</p>
      </div>
    </div>

    <div class="form-side">
      <div class="text">
        <h4>Sign up to get the lastest and more relevant information about space and spaceship technology</h4>
      </div>

      <form>
        <ul>
          <div class="form-content">
            <li>
              <div class="line-desktop">
                <div class="field">
                  <label for="first-name">First Name<span id="firstNameError" class="error-message"></span></label>
                  <input class="input-text" type="text" id="first-name" required autocomplete="off" maxlength="20">
                </div>
                <div class="field">
                  <label for="last-name">Last Name</label>
                  <input class="input-text" type="text" id="last-name" required autocomplete="off" maxlength="20">
                </div>
              </div>
              <div class="line-desktop">
                <div class="field">
                  <label for="email">Email</label>
                  <input class="input-text" type="email" id="email" required autocomplete="off">
                </div>
                <div class="field">
                  <label for="email">Phone Number</label>
                  <input class="input-text" type="text" id="phone" required autocomplete="off" maxlength="10">
                </div>
              </div>
              <div class="line-desktop">
                <div class="field">
                  <label for="password">Password</label>
                  <input class="input-text" type="password" id="password" required autocomplete="off" maxlength="20">
                </div>
                <div class="field">
                  <label for="confirm-password">Confirm Password</label>
                  <input class="input-text" type="password" id="confirm-password" required autocomplete="off" maxlength="20">
                </div>
              </div>
            </li>
          </div>
        </ul>
        <div class="line-desktop">
          <div class="field"><button id="submit-form" type="submit">Create Account</button></div>
        </div>
        <div class="already">
          <h3>Already have an account? <a href=""> Log In</a> here</h3>
        </div>
      </form>
      <div class="spacer-bottom"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
